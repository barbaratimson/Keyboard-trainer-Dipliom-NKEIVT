<!DOCTYPE html>
<html>
<head>
    <meta char="UTF-8">
    <title>Keyboard Trainer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">

</head>

    <!-- Navbar -->

    <nav id = "navbar">
        <div id = "nav-center" class = "nav-section">
            <div class="color-white center-text" style="margin-right: 40px;">Keyboard Trainer</div>
            </div>
    </nav>



<body>
    <div class = "mainMenu">
        <button id = "menuClose" style = "width: 100%;"  class="btn btn-text color-white" ><i class="fa-regular fa-chevron-up fa-rotate-180" style="font-size: 20px;"></i></button>
        <div class="line">
           <div class = "center-text color-white">
            Scoreboad
           </div>
        </div>
        <!-- Right Menu -->
    <div class="scoreBoard">
           <div class="score btn-text color-white" id="score">Score:</div>
           <div class="ae btn-text color-white" id = "ae">Average errors:</div>
           <div class="ct btn-text color-white" id = "ct">Tasks:</div>
    </div>
        <div class="line">
            <div class = "center-text color-white">
                Tasks
            </div>
        </div>
        <!-- Left Menu -->
        <div class="taskLine">
        <button class="btn btn-text color-white btn-border"  id="task1">Task 1</button>
        <button class="btn btn-text color-white btn-border"  id="task2">Task 2</button>
        <button class="btn btn-text color-white btn-border" id="task3">Custom from file</button>
        <button class="btn btn-text color-white btn-border" id="scanTasks">Scan tasks dir</button>
        </div>
        <div class = "tasksScanField"></div>
        <div class="line">
            <div class = "center-text color-white">
                Custom tasks
            </div>
        </div>

        <div class = "customTaskPanel">
            <div class="fields">
            <div class="block">
                <div class="center-text color-white">
                Task name: 
                </div>
            <input id = "taskName" type="text" class="inputField" placeholder="Task name">
            </div>
            <div class="block">
                <div class="center-text color-white">
                Maximum errors: 
                </div>
            <input id = "maximumErrors" type="number"  min="0" max = "20" class="inputField" placeholder="Maximum errors(0 = OFF)">
            </div>
            <div class="block">
                <div class="center-text color-white">
                Time in seconds: 
                </div>
            <input id = "timerTime" type="number" min="1" max = "20" class="inputField" placeholder="Time in seconds">
            </div>
            </div>
            <textarea id="taskTextField" cols="30" rows="10" placeholder="Task text" class="inputField"></textarea>
            <button id = "customTaskSubmit" class="btn btn-text color-white">Create task</button>

        </div>

        </div>
   
 <!-- Text field -->
 
 <div class = "mainText">
    <div id = "text-field">
    <div id = "text"></div>
    </div>
    <div class="text-center color-white" id="errorCounterField"></div>
    <div id="timerField" class="text-center color-white">Timer</div>
 </div>

 <div>
 <button onclick="localStorage.clear()">Reset LS</button>
 <button id = "stopTimer">StopTimer</button>
</div>

<div class = "alertBox"></div>

</body>





<footer>
    <div class="text-center color-white" id = "f1">Sergey Sokolov</div>
 </footer>
    <script src="./preload.js"></script>
</html>
